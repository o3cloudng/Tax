{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="shortcut icon" type="image/png" href="{% static 'img/lasimra_logo2.png' %}" />
  <title>LASIMRA:: Tax Payers</title>
</head>

<body>
  <section class="w-full h-screen flex flex-col items-center bg-lightGray">
    {% include 'tax-payers/partials/toasts.html' %}
    <div class="md:w-1/3 bg-white mx-auto my-auto p-4 flex flex-col items-center space-y-3 shadow-sm rounded-lg w-full">
      <img src="{% static 'img/Lasimra_logo-full.png' %}" class="w-20 mt-1 mb-2" alt="" srcset="" />
      <div class="text-gray600 font-normal text-[17px] text-center my-4">
        Login to your account
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="flex flex-col gap-4 form-control" action="" method="POST">
          {% csrf_token %}
          <div>
            <label for="email" class="label text-sm text-gray600">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" placeholder="Email address" required
                class="py-3" />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="label text-sm text-gray600">Password</label>
              <div class="text-sm">
                <a href="{% url 'forgot_password' %}" class="font-semibold text-gray500 hover:text-gray900">Forgot
                  password?</a>
              </div>
            </div>
            <div
              class="mt-2 w-full bg-white p-0 flex flex-row justify-between items-center border border-gray300 rounded-md">
              <input id="password" name="password" type="password" autocomplete="current-password"
                placeholder="******************" required class="py-3 block bg-white border-0" />
              <div class="w-5 space-x-2 mr-1 cursor-pointer">
                <img src="{% static 'img/eye-close.png' %}" alt="show password" id="eye-icon" />
              </div>
            </div>
          </div>

          <div>
            <button type="submit" style="border: 2px solid orange;" class="btn w-full border-2 border-orange-500">Sign in</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-darkBlue">
          Don't have an account?
          <a href="{% url 'signup' %}"
            class="mt-10 text-center text-smfont-semibold leading-6 text-gray400 hover:text-gray900">
            Create an account</a>
        </p>
      </div>
    </div>
  </section>

  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
